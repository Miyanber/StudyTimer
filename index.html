<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Study Timer</title>
    <script src="./index_worker.js" defer></script>
</head>

<body>
    <header>
        <h1>Study Timer</h1>
    </header>

    <div class="notification hidden" id="notification_to_break">
        <p>勉強お疲れ様です。<button id="start_break">休憩開始</button></p>
    </div>
    <div class="hidden notification" id="notification_to_study">
        <p>休憩できましたか？<button id="start_study">勉強開始</button></p>
    </div>
    <!-- <p class="status"></p> -->

    <div class="settings">
        <p><label for="study_time">勉強時間(分)</label><input type="number" name="study_time" id="study_time" value="45"></p>
        <p><label for="break_time">休憩時間(分)</label><input type="number" name="break_time" id="break_time" value="15"></p>
    </div>

    <div class="center">
        <div class="circle"></div>
    </div>
    <div class="center">
        <div class="circle_break"></div>
    </div>
    <div class="center">
        <p class="time"><span class="minutes"></span><span class="seconds"></span></p>
    </div>

    <div class="buttons">
        <button id="start_pause">開始</button><button id="delete" class="save">設定を保存</button>
    </div>
</body>

</html>
